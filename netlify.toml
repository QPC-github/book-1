[build]
  publish = "book/"
  command = "npm i -g prettier@2.3.2 && prettier --check --prose-wrap always '**/*.md' && curl -L https://github.com/rust-lang/mdBook/releases/download/v0.4.7/mdbook-v0.4.7-x86_64-unknown-linux-gnu.tar.gz | tar xvz && curl -L https://github.com/Michael-F-Bryan/mdbook-linkcheck/releases/download/v0.7.4/mdbook-linkcheck.v0.7.4.x86_64-unknown-linux-gnu.zip -O && unzip -n mdbook-linkcheck.v0.7.4.x86_64-unknown-linux-gnu.zip && rm mdbook-linkcheck.v0.7.4.x86_64-unknown-linux-gnu.zip && ./mdbook build"
